<!DOCTYPE html>
<html lang="en">

<header>
	<meta charset="utf-8">
	<title>Lashes by Kami | Studio</title>
	<link rel="stylesheet" href="./CSS/one_page_website.css">
</header>

<body>

	<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./images/Thumb/Thumbnail_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/Thumb/Thumbnail_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/Thumb/Thumbnail_3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/Thumb/Thumbnail_4.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
	<div class="column">
		<img src="./images/Thumb/Thumbnail_5.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
	  </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 5</div>
		<img src="./images/Thumb/Thumbnail_1.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 5</div>
		<img src="./images/Thumb/Thumbnail_2.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 5</div>
		<img src="./images/Thumb/Thumbnail_3.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 5</div>
		<img src="./images/Thumb/Thumbnail_4.png" style="width:100%">
	  </div>

	  <div class="mySlides">
		<div class="numbertext">4 / 5</div>
		<img src="./images/Thumb/Thumbnail_5.png" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./images/Thumb/Thumbnail_1.png" onclick="currentSlide(1)" alt="">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/Thumb/Thumbnail_2.png" onclick="currentSlide(2)" alt="">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/Thumb/Thumbnail_3.png" onclick="currentSlide(3)" alt="">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/Thumb/Thumbnail_4.png" onclick="currentSlide(4)" alt="">
	  </div>

	  <div class="column">
		<img class="demo" src="./images/Thumb/Thumbnail_5.png" onclick="currentSlide(5)" alt="">
	  </div>

	</div>
  </div>
						
	<!--END GALLERY -->
	<!--VIDEOS-->
	<div id="video">
		<div>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/xYZff6W31ZQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
		
	<!--END OF VIDEOS-->
	
	<!-- RSVP -->
	<section>
		<div id="contact">
			<div>
				<h1>Reservations</h1>
				<div>
					<h2><span>Your first lash appointment could happen today!></span>
						<br />Reserve your appointment today!
					</h2>
					<p>
						Please provide us with your basic contact information.
					</p>
					<div>
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--END RSVP-->
	
	<!-- FOOTER -->
	<div>
		www.lashesbykami.lashes &nbsp;|&nbsp; &copy; 2020
	</div>
	<!--END FOOTER-->
		
</body>	
<script src="./JS/one_page_website.js"></script>
					

</html>
