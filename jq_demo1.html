<!DOCTYPE html>
<html>
    <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    </head>

            <script>
                //This function 'appends' or creates the body of the html.
                $(document).ready(function(){
                    $("html").append(
                        "<body>\
                            <div id='container'>\
                                <div id='inner'>\
                                    <h1 id='5'>Basic jQuery</h1>\
                                    <p id='1'>Paragraph 1</p>\
                                    <p id='2'>Paragraph 2</p>\
                                    <p id='3'>Paragraph 3</p>\
                                </div>\
                            </div>\
                        </body>"    
                    );
                    //This makes paragraph 2 red.
                    $("#2").css({"color":"red"});
                    //This hides the h1 heading when paragraph three is clicked.
                    $("#3").click(function() {
                        $('h1').hide().fade();
                        });
                    //This reveals the h1 heading when paragraph 1 is clicked.
                    $("#1").click(function(){
                    $('h1').show();
                    });
                        });

                    //This is a comment by Carlos!:)

            </script>
</html>
